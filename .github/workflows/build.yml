name: Build ZenSei APK
on:
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install Buildozer dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
            libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0 gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libffi-dev \
            libsqlite3-dev libssl-dev

      # Install Buildozer
      - name: Install Buildozer
        run: pip install buildozer cython==0.29.33

      # Build the APK (forcing root warning off)
      - name: Build with Buildozer
        run: |
          export BUILDOZER_WARN_ON_ROOT=0
          buildozer android debug

      # Upload the APK to GitHub
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zensei-apk
          path: bin/*.apk
          
