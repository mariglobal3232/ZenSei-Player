name: Build ZenSei Flutter APK
on:
  workflow_dispatch:  # <--- THIS ADDS THE MANUAL BUTTON
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Setup Project Structure
        run: |
          mkdir safe_keep
          mv pubspec.yaml safe_keep/
          mv main.dart safe_keep/
          flutter create . --org org.zensei --project-name zensei_player
          mv safe_keep/pubspec.yaml .
          rm lib/main.dart
          mv safe_keep/main.dart lib/main.dart
          rm -rf safe_keep
          
          # Inject Permissions
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n    <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>\n    <application|' android/app/src/main/AndroidManifest.xml

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: zensei-flutter-app
          path: build/app/outputs/flutter-apk/app-release.apk
          
